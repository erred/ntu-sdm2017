<!doctype html>
<html lang="en">
    <head>
        <title>SkillTree</title>
        {{ template "header" }}
        <!-- custom css -->
        <link rel="stylesheet" href="/static/main.css">
    </head>
    <body>
        <div class="container">
            <div class="columns">
                {{ template "sidebar" .Page }}
                <main class="column col-10 col-gapless container tree">
                    <header class="navbar tree-nav">
                        <section class="navbar-section">
                            <p>
                                {{ .TreeData.Name }}
                                {{ .TreeData.Cname }}
                            </p>
                        </section>
                        <section class="navbar-section">
                            <a href="/tree/delete/{{ .TreeData.Treeid }}/" class="btn btn-link">Delete</a>
                        </section>
                    </header>

                    {{ .TreeData.Svg }}
                    {{ .TreeData.State }}

                </main>
            </div>
        </div>
        {{ template "footer" }}
    </body>
</html>
