<!doctype html>
<html lang="en">
    <head>
        <title>SkillTree</title>
        {{ template "header" }}

        <link rel="stylesheet" href="/static/main.css">

        <div class="container">
            <div class="columns">
                {{ template "sidebar" .Page }}
                {{ if not .Trees }}
                <main class="column col-10 col-gapless empty">

                    <p class="empty-subtitle">
                        Maybe check back later?
                    </p>
                </main>
                {{ else }}
