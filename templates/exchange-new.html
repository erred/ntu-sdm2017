<!doctype html>
<html lang="en">
    <head>
        <title>SkillTree</title>
        {{ template "header" }}
        <!-- custom css -->
        <link rel="stylesheet" href="/static/main.css">
    </head>
    <body>
    	<div class="container">
            <div class="columns">
                {{ template "sidebar" .Page }}
                <main class="column col-10 col-gapless">
                	<div style="height:20vh">
                		<ul class="step" style="padding-top:40px">
							<li class="step-item active">
							    <a href="#" class="tooltip" data-tooltip="Step 1">Step 1</a>
							</li>
							<li class="step-item">
							    <a href="#" class="tooltip" data-tooltip="Step 2">Step 2</a>
							</li>
							<li class="step-item">
							    <a href="#" class="tooltip" data-tooltip="Step 3">Step 3</a>
							</li>
							<li class="step-item">
							    <a href="#" class="tooltip" data-tooltip="Step 4">Step 4</a>
							</li>
						</ul>
                	</div>
                	<div style="height:80vh">
                	{{ range $idx, $it := .MyTrees }}
<div class="card column col-3" data-tree_id="{{ $it.Treeid }}">
    <div class="card-image">
        {{ $it.Svg }}       
    </div>
    <div class="card-header" data-tree_id="{{ $it.Treeid }}">
        <div class="card-title h5">
        {{ if $.Page.En }}{{ $it.Name }}{{ else }}{{ $it.Cname }}{{ end }}
        </div>
        <a href="" class="btn btn-link float-right">
        {{ if $.En }}Choose{{ else }}選擇{{end}}
    	</a>
    </div>
    
</div>	
					{{ end }}
                	</div>
	                
				</main>
            </div>
        </div>
        {{ template "footer" }}
    </body>
</html>
